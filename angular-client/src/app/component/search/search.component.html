<section class="jumbotron text-center" style="padding: 2rem 0rem;">
  <div class="container">
    <ngx-ui-loader></ngx-ui-loader>
    <div style="margin-top: 3%;">
  <h1 class="jumbotron-heading" style="margin-top: -3%;margin-bottom: 2%;">Search A Movie</h1>
      <input id="typeahead-format" 
             type="text" 
             class="form-control" 
             [(ngModel)]="movieSearch" 
             [ngbTypeahead]="search"
             [resultFormatter]="formatter" 
             (ngModelChange)="searchMovie(movieSearch)"
             placeholder="Search a movie"
             />

      <hr>
      <h4 class="card-title">{{movie.name}}</h4>
      <app-full-movie id="searchMovies" [movie]="movie" [todaysMoviePickSrc]="todaysMoviePickSrc" ></app-full-movie>

    </div>
  </div>
</section>
