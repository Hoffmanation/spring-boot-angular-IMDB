<section class="jumbotron text-center" style="padding: 2rem 0rem;">
  <div class="container">
    <ngx-ui-loader></ngx-ui-loader>
    <div style="margin-top: 3%;">
      <h1 class="jumbotron-heading" style="margin-top: -3%;margin-bottom: 2%;">Explore Categories</h1>
      <hr>

      <div id="categories">
        <h4 class="jumbotron-heading" style="margin-top: -1%; margin-bottom: 2%;">Categories</h4>
        <button *ngFor="let genre of movieGenres" type="button" class="btn btn-outline-primary" (click)="getMoviesByGenre($event)" style="margin: 7px;">{{genre}}</button>
      </div>

      <div *ngFor="let movie of allMovies">
        <app-full-movie id=" searchMovies" [movie]="movie" [todaysMoviePickSrc]="movie.videoURL"></app-full-movie>
      </div>
      </div>
    </div>
</section>
